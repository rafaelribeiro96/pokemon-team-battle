<div class="pokedex-container">
  <div class="pokedex-header">
    <div class="pokemon-logo">
      <img src="/assets/images/logo-pokemon.png" alt="Pokémon Logo">
    </div>

    <h1>Pokédex</h1>
    <p>Pesquise Pokémon por nome, ID ou filtre por tipo</p>

    <div class="search-section">
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
    </div>

    <app-type-filter
      [types]="pokemonTypes"
      [selectedType]="selectedType"
      (typeSelect)="onTypeSelect($event)">
    </app-type-filter>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    <img src="/assets/images/pikachu-loading.gif" alt="Carregando..." class="pikachu-loading">
    <p>Carregando Pokémon...</p>
  </div>

  <div *ngIf="!loading && pokemonList.length === 0" class="no-results">
    <img src="/assets/images/pikachu-notfound.gif" alt="Nenhum resultado" class="pikachu-notfound">
    <p>Nenhum Pokémon encontrado. Tente uma pesquisa ou filtro diferente.</p>
  </div>

  <div class="pokemon-grid">
    <app-pokedex-card
      *ngFor="let pokemon of searchResults || pokemonList"
      [pokemon]="pokemon">
    </app-pokedex-card>
  </div>

  <app-pagination
    *ngIf="!searchResults && totalPages > 1"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
